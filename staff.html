<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>เจ้าหน้าที่ | ระบบสารบรรณ</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-primary shadow-sm mb-4">
  <div class="container-fluid">
    <span class="navbar-brand">👩‍💼 เจ้าหน้าที่สารบรรณ</span>
    <div>
      <a href="index.html" class="btn btn-outline-light btn-sm">📁 ผู้เสนอแฟ้ม</a>
      <a href="dashboard.html" class="btn btn-outline-light btn-sm">📊 Dashboard</a>
    </div>
  </div>
</nav>

<div class="container">

  <!-- Login -->
  <div class="card shadow-sm mx-auto" id="loginBox" style="max-width:420px">
    <div class="card-header bg-light fw-medium text-center">
      เข้าสู่ระบบเจ้าหน้าที่
    </div>
    <div class="card-body">
      <input id="phone" class="form-control mb-2" placeholder="กรอกเบอร์โทรศัพท์">
      <button class="btn btn-primary w-100" onclick="login(event)">
        เข้าสู่ระบบ
      </button>
      <div id="msg" class="text-danger text-center mt-2"></div>
    </div>
  </div>

  <!-- Staff -->
  <div class="card shadow-sm d-none" id="staffBox">

    <!-- Tabs -->
    <div class="card-header bg-light fw-medium">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <button class="nav-link active" onclick="showTab('out')">
            📤 รอออกจาก ผอ.
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" onclick="showTab('receive')">
            📥 รับแฟ้มคืน
          </button>
        </li>
      </ul>
    </div>

    <div class="card-body p-0">
      <table class="table table-bordered table-striped mb-0">
        <thead class="table-primary">
          <tr>
            <th width="30%">รหัสแฟ้ม</th>
            <th id="col2">วันที่ออกจาก ผอ.</th>
            <th width="20%">จัดการ</th>
          </tr>
        </thead>
        <tbody id="tb">
          <tr>
            <td colspan="3" class="text-center text-muted p-4">
              ยังไม่มีข้อมูล
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<!-- Mobile Card -->
<div id="staffCardView" class="d-md-none p-2"></div>

<!-- Toast -->
<div class="toast-container position-fixed top-0 end-0 p-3">
  <div id="toast" class="toast align-items-center text-bg-success border-0">
    <div class="d-flex">
      <div class="toast-body" id="toastMsg"></div>
      <button class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="staff.js"></script>
</body>
</html>
