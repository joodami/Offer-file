<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เสนอแฟ้ม ผอ.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-3">
  <div class="container-fluid">
    <span class="navbar-brand">📁 ระบบเสนอแฟ้ม</span>
  </div>
</nav>

<div class="container">

  <!-- ===== TAB ===== -->
  <ul class="nav nav-tabs mb-3">
    <li class="nav-item">
      <button id="tab-new" class="nav-link">📝 ลงทะเบียนเสนอ</button>
    </li>
    <li class="nav-item">
      <button id="tab-submit" class="nav-link">📤 เสนอ ผอ.</button>
    </li>
    <li class="nav-item">
      <button id="tab-approve" class="nav-link">✍️ พิจารณาแล้ว</button>
    </li>
  </ul>

  <!-- ===== TAB : NEW ===== -->
  <div id="page-new" class="card d-none">
    <div class="card-body">
      <h5 class="mb-3">ลงทะเบียนเสนอแฟ้ม</h5>

      <input id="sender" class="form-control mb-3" placeholder="ชื่อผู้เสนอ">

      <button class="btn btn-primary" onclick="registerFile()">
        บันทึกเสนอแฟ้ม
      </button>
    </div>
  </div>

  <!-- ===== TAB : SUBMITTED ===== -->
  <div id="page-submit" class="card d-none">
    <div class="card-body text-center">
      <h5>📤 แฟ้มอยู่ระหว่างเสนอ ผอ.</h5>
      <p class="text-muted mb-0">
        กรุณารอเจ้าหน้าที่อัปเดตสถานะ
      </p>
    </div>
  </div>

  <!-- ===== TAB : APPROVED ===== -->
  <div id="page-approve" class="card d-none">
    <div class="card-body">
      <h5 class="mb-3">✍️ พิจารณาเรียบร้อยแล้ว</h5>

      <label class="form-label">เซ็นรับแฟ้ม</label>
      <canvas id="sign" class="border w-100 mb-3" height="150"></canvas>

      <button class="btn btn-success" onclick="receiveFile()">
        ยืนยันรับแฟ้มคืน
      </button>
    </div>
  </div>

</div>

<script src="js/main.js"></script>
</body>
</html>
