<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เจ้าหน้าที่ – ระบบเสนอแฟ้ม</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-3">
  <div class="container-fluid">
    <span class="navbar-brand">🔐 เจ้าหน้าที่</span>
    <button id="btnLogout" class="btn btn-outline-light btn-sm d-none">
      ออกจากระบบ
    </button>
  </div>
</nav>

<div class="container">

  <!-- ===== LOGIN ===== -->
  <div id="loginBox" class="card">
    <div class="card-body">
      <h5 class="mb-3">เข้าสู่ระบบเจ้าหน้าที่</h5>

      <input id="phone" class="form-control mb-3"
             placeholder="เบอร์โทร (ไม่ต้องเว้นวรรค)">

      <button class="btn btn-primary w-100" onclick="login()">
        เข้าสู่ระบบ
      </button>
    </div>
  </div>

  <!-- ===== STAFF PANEL ===== -->
  <div id="staffBox" class="d-none">

    <div class="card mb-3">
      <div class="card-body">
        <h5 class="mb-2">อัปเดตสถานะแฟ้ม</h5>

        <input id="fileCode" class="form-control mb-2"
               placeholder="รหัสแฟ้ม">

        <input id="outDate" type="date" class="form-control mb-3">

        <button class="btn btn-success w-100"
                onclick="outDirector()">
          บันทึกออกจากห้อง ผอ.
        </button>
      </div>
    </div>

  </div>

</div>

<script src="js/staff.js"></script>
</body>
</html>
