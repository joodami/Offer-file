<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เจ้าหน้าที่ | ระบบเสนอแฟ้ม</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

  <h4 class="text-center mb-4">👩‍💼 เจ้าหน้าที่สารบรรณ</h4>

  <!-- ================= LOGIN ================= -->
  <div id="loginBox" class="card shadow-sm mx-auto" style="max-width:420px">
    <div class="card-body">
      <label class="form-label">เบอร์โทรศัพท์</label>
      <input id="phone" class="form-control mb-3">
      <button class="btn btn-primary w-100" onclick="login()">
        เข้าสู่ระบบ
      </button>
      <div id="msg" class="text-danger text-center mt-2"></div>
    </div>
  </div>

  <!-- ================= STAFF ================= -->
  <div id="staffBox" class="d-none">

    <div class="d-flex justify-content-between mb-3">
      <strong>รายการแฟ้ม</strong>
      <button class="btn btn-outline-danger btn-sm" onclick="logout()">
        ออกจากระบบ
      </button>
    </div>

    <table class="table table-bordered">
      <thead class="table-primary text-center">
        <tr>
          <th>รหัสแฟ้ม</th>
          <th>ผู้เสนอ</th>
          <th>สถานะ</th>
          <th>ออกจากห้อง ผอ.</th>
          <th>บันทึก</th>
        </tr>
      </thead>
      <tbody id="tb"></tbody>
    </table>

  </div>

</div>

<script src="js/staff.js"></script>
</body>
</html>
