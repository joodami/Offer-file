<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>เจ้าหน้าที่ | ระบบสารบรรณ</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar navbar-dark bg-primary shadow-sm mb-4">
  <div class="container-fluid">
    <span class="navbar-brand">👩‍💼 เจ้าหน้าที่สารบรรณ</span>
    <div>
      <a href="index.html" class="btn btn-outline-light btn-sm">📁 ผู้เสนอแฟ้ม</a>
      <a href="dashboard.html" class="btn btn-outline-light btn-sm">📊 Dashboard</a>
    </div>
  </div>
</nav>

<div class="container">

<!-- Login -->
<div class="card shadow-sm mx-auto" id="loginBox" style="max-width:420px">
  <div class="card-header text-center">เข้าสู่ระบบเจ้าหน้าที่</div>
  <div class="card-body">
    <input id="phone" class="form-control mb-2" placeholder="กรอกเบอร์โทรศัพท์">
    <button class="btn btn-primary w-100" onclick="login(event)">เข้าสู่ระบบ</button>
    <div id="msg" class="text-danger text-center mt-2"></div>
  </div>
</div>

<!-- Staff -->
<div class="card shadow-sm d-none" id="staffBox">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <button class="nav-link active" onclick="showTab('out')">
          🕘 รอออกจากห้อง ผอ.
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-link" onclick="showTab('receive')">
          📥 รับแฟ้มคืน
        </button>
      </li>
    </ul>
  </div>

  <div class="card-body p-0">

    <!-- TABLE : OUT DIRECTOR -->
    <table class="table table-bordered mb-0" id="tableOut">
      <thead class="table-primary text-center align-middle">
        <tr>
          <th>รหัสแฟ้ม</th>
          <th>วันที่เสนอ</th>
          <th>ผู้เสนอ</th>
          <th>วันที่ออกจากห้อง ผอ.</th>
          <th>บันทึก</th>
        </tr>
      </thead>
      <tbody id="tbOut"></tbody>
    </table>

    <!-- TABLE : RECEIVE -->
    <table class="table table-bordered mb-0 d-none" id="tableReceive">
      <thead class="table-primary text-center align-middle">
        <tr>
          <th>รหัสแฟ้ม</th>
          <th>ผู้เสนอแฟ้ม</th>
          <th>วันที่รับแฟ้มคืน</th>
          <th>ผู้รับแฟ้มคืน</th>
          <th>จัดการ</th>
        </tr>
      </thead>
      <tbody id="tbReceive"></tbody>
    </table>

  </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="staff.js"></script>
</body>
</html>
