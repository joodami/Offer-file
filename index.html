<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Offer File</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- App CSS -->
  <link href="css/app.css" rel="stylesheet">
</head>

<body>

<!-- ======================
     NAVBAR
====================== -->
<nav class="navbar navbar-expand bg-primary navbar-dark">
  <div class="container">
    <span class="navbar-brand fw-bold">
      📁 Offer File
    </span>

    <div class="d-flex gap-2">
      <a href="register.html" class="btn btn-light btn-sm">
        ➕ สร้าง QR
      </a>
      <a href="staff.html" class="btn btn-outline-light btn-sm">
        👩‍💼 เจ้าหน้าที่
      </a>
    </div>
  </div>
</nav>

<!-- ======================
     CONTENT
====================== -->
<div class="container mt-4">

  <!-- ===== STATUS TABS ===== -->
  <ul class="nav nav-pills mb-3 justify-content-center" id="statusTabs">
    <li class="nav-item">
      <button
        class="nav-link active"
        data-status="SUBMITTED"
        onclick="showTab('SUBMITTED')">
        🕘 เสนอ ผอ.
      </button>
    </li>
    <li class="nav-item">
      <button
        class="nav-link"
        data-status="APPROVED"
        onclick="showTab('APPROVED')">
        📄 พิจารณาแล้ว
      </button>
    </li>
    <li class="nav-item">
      <button
        class="nav-link"
        data-status="RECEIVED"
        onclick="showTab('RECEIVED')">
        📥 รับแฟ้มคืนแล้ว
      </button>
    </li>
  </ul>

  <!-- ===== DESKTOP TABLE ===== -->
  <div class="d-none d-md-block">
    <table class="table table-bordered bg-white align-middle">
      <thead class="table-light text-center">
        <tr>
          <th>รหัสแฟ้ม</th>
          <th>ผู้เสนอ</th>
          <th>สถานะ</th>
          <th>วันที่ล่าสุด</th>
        </tr>
      </thead>
      <tbody id="tb">
        <!-- JS render -->
      </tbody>
    </table>
  </div>

  <!-- ===== MOBILE CARDS ===== -->
  <div class="d-md-none" id="cardView">
    <!-- JS render -->
  </div>

</div>

<!-- ======================
     SCRIPT
====================== -->
<script src="js/main.js"></script>

</body>
</html>
