<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เสนอแฟ้มผู้อำนวยการ</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>📁 เสนอแฟ้มผู้อำนวยการ</h2>

<input type="date" id="date">
<input placeholder="รหัสแฟ้ม" id="code">
<input placeholder="ผู้เสนอ" id="sender">
<button onclick="add()">ลงทะเบียน</button>

<table>
<thead>
<tr>
<th>รหัสแฟ้ม</th><th>ผู้เสนอ</th><th>สถานะ</th><th>ดำเนินการ</th>
</tr>
</thead>
<tbody id="tb"></tbody>
</table>

<div id="sign" style="display:none">
<h3>✍️ รับแฟ้มคืน</h3>
<input id="receiver" placeholder="ผู้รับแฟ้มคืน"><br><br>
<canvas id="c" width="300" height="150"></canvas><br>
<button onclick="clearC()">ล้าง</button>
<button onclick="save()">บันทึก</button>
</div>

<script src="main.js"></script>
</body>
</html>
