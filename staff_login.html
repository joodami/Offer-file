<h2>เข้าสู่ระบบเจ้าหน้าที่</h2>
<input id="phone" placeholder="เบอร์โทร">
<button onclick="login()">เข้าสู่ระบบ</button>

<script src="js/api.js"></script>
<script>
async function login() {
  const phone = phone.value.trim();
  const r = await post('staffLogin', { phone });
  if (!r.allow) return alert('ไม่พบสิทธิ์');

  sessionStorage.setItem('staff', phone);
  location.href = 'staff_dashboard.html';
}
</script>
